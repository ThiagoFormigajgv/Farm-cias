<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App de Farm√°cias - Premium</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }
:root{
  --bg:#f4f7f9; --card-bg:#fff; --text:#1f2937; --primary:#06b6d4; --secondary:#0f766e; --shadow:0 4px 12px rgba(0,0,0,0.08); --radius:16px;
}
[data-theme="dark"]{
  --bg:#1f2937; --card-bg:#374151; --text:#f9fafb; --shadow:0 4px 12px rgba(0,0,0,0.4);
}
body{background:var(--bg); color:var(--text); overflow-x:hidden;}
.header{display:flex; align-items:center; gap:15px; padding:15px 10px; background:var(--card-bg); box-shadow:var(--shadow); position:sticky; top:0; z-index:1000;}
.search-box{flex:1; display:flex; align-items:center; padding:10px 15px; border-radius:var(--radius); background:var(--bg); border:1px solid #e5e7eb;}
.search-box i{margin-right:10px; color:var(--secondary);}
.search-box input{border:none; outline:none; width:100%; font-size:15px; background:transparent; color:var(--text);}
.theme-toggle{padding:10px 15px; border-radius:var(--radius); font-weight:600; border:none; background:var(--secondary); color:#fff; cursor:pointer;}
.filters{display:flex; gap:10px; padding:20px 10px; margin-top:10px; overflow-x:auto;}
.filter-btn{flex-shrink:0; padding:8px 16px; background:var(--card-bg); border:1px solid #ccc; border-radius:10px; cursor:pointer; font-weight:600;}
.filter-btn.active{background:var(--primary); color:#fff; border-color:var(--primary);}
.cards{display:grid; grid-template-columns:1fr; gap:25px; padding:20px 10px;}
.card{background:var(--card-bg); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; cursor:pointer; transition:transform 0.2s;}
.card:hover{transform:translateY(-5px);}
.carousel{height:210px; position:relative;}
.carousel img{width:100%; height:210px; object-fit:cover; display:none; border-bottom:1px solid #e5e7eb;}
.carousel img.active{display:block;}
.card-body{padding:15px; display:flex; flex-direction:column; gap:6px;}
h2{margin:0; font-size:20px; color:var(--secondary);}
.stars{color:#fbbf24; font-size:18px;}
.hours{font-size:14px; color:#6b7280;}
.price{font-size:18px; font-weight:700; color:var(--primary);}
.btn{margin-top:8px; padding:10px; border-radius:12px; border:none; background:var(--secondary); color:#fff; font-weight:600; cursor:pointer; transition:0.2s;}
.btn:hover{background:var(--primary);}

/* DETALHES PREMIUM */
.details{display:none; padding:20px 10px;}
.details.active{display:block;}
#details-carousel{height:300px; margin-bottom:15px; border-radius:var(--radius);}
#details-carousel img{width:100%; height:300px; object-fit:cover; border-radius:var(--radius);}
.details-info{display:flex; flex-direction:column; gap:6px; margin-bottom:15px;}
.details-info h2{font-size:26px; color:var(--secondary);}
.details-info .stars{font-size:20px;}
.details-info .price, .details-info .hours, .details-info .address{font-size:16px;}
.contact-buttons{display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;}
.contact-buttons a{flex:1 1 48%; padding:12px; background:var(--primary); border-radius:12px; text-decoration:none; color:#fff; font-weight:600; display:flex; justify-content:center; align-items:center; gap:6px; transition:0.2s;}
.contact-buttons a:hover{background:var(--secondary);}
iframe{border-radius:12px; margin-top:10px;}
</style>
</head>
<body data-theme="light">

<!-- HEADER -->
<div class="header">
  <div class="search-box"><i class="fas fa-search"></i><input id="search" placeholder="Buscar farm√°cia..." oninput="searchFarmacia()"></div>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
</div>

<!-- FILTROS -->
<div class="filters">
  <div class="filter-btn active" onclick="filterCards('all', this)">Todos</div>
  <div class="filter-btn" onclick="filterCards('$', this)">$</div>
  <div class="filter-btn" onclick="filterCards('$$', this)">$$</div>
  <div class="filter-btn" onclick="filterCards('$$$', this)">$$$</div>
</div>

<!-- CARDS -->
<div class="cards" id="cards"></div>

<!-- DETALHES PREMIUM -->
<div class="details" id="details">
  <button class="btn" onclick="backToList()">‚Üê Voltar</button>
  <div id="details-carousel" class="carousel"></div>
  <div class="details-info">
    <h2 id="details-name"></h2>
    <div class="stars" id="details-stars"></div>
    <div class="price" id="details-price"></div>
    <div class="hours" id="details-hours"></div>
    <div class="address" id="details-address"></div>
  </div>
  <iframe id="map" width="100%" height="260" loading="lazy"></iframe>
  <div class="contact-buttons">
    <a id="btn-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a id="btn-instagram" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a id="btn-facebook" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    <a id="btn-route" target="_blank"><i class="fas fa-map-marker-alt"></i> Rota</a>
  </div>
</div>

<script>
// FARM√ÅCIAS (mantidas)
const farmacias = [
{ name:"FARM√ÅCIA NISSEI", images:["https://i.ibb.co/9kzpBJrq/Logopit-1763335405300.jpg","https://i.ibb.co/V0WrMH5g/Logopit-1763333811701.jpg"], stars:5, price:"$$", hours:"Seg‚ÄìSex: 07h‚Äì23h | S√°b: 07h‚Äì22h | Dom: 09h - 21h", address:"Conde Francisco Matarazzo, 200 - Centro", whatsapp:"5543988380691", instagram:"https://www.instagram.com/farmaciasnissei", facebook:"https://www.facebook.com/share/1Bs5xJ1xza/"},
{ name:"FARMAISr", images:["https://picsum.photos/500/300?random=13","https://picsum.photos/500/300?random=14"], stars:4, price:"$$$", hours:"Seg‚ÄìSex: 08h‚Äì21h | S√°b: 08h‚Äì15h", address:"Av. Brasil, 220 - Bairro Norte", whatsapp:"5511999990002", instagram:"https://instagram.com/farmacia2", facebook:"https://facebook.com/farmacia2"},
{ name:"FARM√ÅCIA DA FAM√çLIA", images:["https://picsum.photos/500/300?random=15","https://picsum.photos/500/300?random=16"], stars:5, price:"$$", hours:"Seg‚ÄìSex: 07h‚Äì21h | S√°b: 08h‚Äì16h", address:"Av. Principal, 50 - Centro", whatsapp:"5511999990003", instagram:"https://instagram.com/farmacia3", facebook:"https://facebook.com/farmacia3"},
{ name:"NOSSA FARMA", images:["https://picsum.photos/500/300?random=17","https://picsum.photos/500/300?random=18"], stars:4, price:"$$", hours:"Seg‚ÄìSex: 08h‚Äì19h | S√°b: 08h‚Äì14h", address:"Rua das Flores, 75 - Bairro Jardim", whatsapp:"5511999990004", instagram:"https://instagram.com/farmacia4", facebook:"https://facebook.com/farmacia4"},
{ name:"FARM√ÅCIA POPULAR", images:["https://picsum.photos/500/300?random=19","https://picsum.photos/500/300?random=20"], stars:5, price:"$$$", hours:"Seg‚ÄìSex: 08h‚Äì20h | S√°b: 08h‚Äì15h", address:"Av. das Na√ß√µes, 120 - Centro", whatsapp:"5511999990005", instagram:"https://instagram.com/farmacia5", facebook:"https://facebook.com/farmacia5"},
{ name:"Farm√°cia Econ√¥mica", images:["https://picsum.photos/500/300?random=21","https://picsum.photos/500/300?random=22"], stars:4, price:"$", hours:"Seg‚ÄìSex: 08h‚Äì18h | S√°b: 08h‚Äì13h", address:"Rua da Paz, 30 - Bairro Norte", whatsapp:"5511999990006", instagram:"https://instagram.com/farmacia6", facebook:"https://facebook.com/farmacia6"},
{ name:"Farm√°cia Vida Saud√°vel", images:["https://picsum.photos/500/300?random=23","https://picsum.photos/500/300?random=24"], stars:5, price:"$$", hours:"Seg‚ÄìSex: 08h‚Äì20h | S√°b: 08h‚Äì14h", address:"Rua Verde, 88 - Bairro Jardim", whatsapp:"5511999990007", instagram:"https://instagram.com/farmacia7", facebook:"https://facebook.com/farmacia7"},
{ name:"Farm√°cia Central Norte", images:["https://picsum.photos/500/300?random=25","https://picsum.photos/500/300?random=26"], stars:4, price:"$$", hours:"Seg‚ÄìSex: 07h‚Äì20h | S√°b: 08h‚Äì14h", address:"Av. Norte, 200 - Bairro Norte", whatsapp:"5511999990008", instagram:"https://instagram.com/farmacia8", facebook:"https://facebook.com/farmacia8"},
{ name:"Farm√°cia Nova Vida", images:["https://picsum.photos/500/300?random=27","https://picsum.photos/500/300?random=28"], stars:5, price:"$$$", hours:"Seg‚ÄìSex: 08h‚Äì21h | S√°b: 08h‚Äì16h", address:"Rua Nova, 150 - Bairro Jardim", whatsapp:"5511999990009", instagram:"https://instagram.com/farmacia9", facebook:"https://facebook.com/farmacia9"},
{ name:"Farm√°cia Bem Cuidar", images:["https://picsum.photos/500/300?random=29","https://picsum.photos/500/300?random=30"], stars:4, price:"$$", hours:"Seg‚ÄìSex: 08h‚Äì19h | S√°b: 08h‚Äì14h", address:"Rua Boa Sa√∫de, 10 - Centro", whatsapp:"5511999990010", instagram:"https://instagram.com/farmacia10", facebook:"https://facebook.com/farmacia10"}
];

let currentFilter='all';
function getStarHTML(n){return "‚òÖ".repeat(n)+"‚òÜ".repeat(5-n);}
function renderCards(){
  const cards=document.getElementById('cards'); cards.innerHTML="";
  farmacias.forEach((f,i)=>{
    const card=document.createElement('div'); card.className="card"; card.dataset.price=f.price;
    const carousel=document.createElement('div'); carousel.className="carousel";
    f.images.forEach((src,j)=>{let img=document.createElement('img'); img.src=src; if(j===0) img.classList.add("active"); carousel.appendChild(img);});
    addSwipe(carousel);
    const body=document.createElement('div'); body.className="card-body";
    body.innerHTML=`<h2>${f.name}</h2><div class="stars">${getStarHTML(f.stars)}</div><div class="hours">${f.hours}</div><div class="price">${f.price}</div><button class="btn" onclick="event.stopPropagation(); showDetails(${i})">Ver Detalhes</button>`;
    card.onclick=()=>showDetails(i);
    card.appendChild(carousel); card.appendChild(body); cards.appendChild(card);
  });
}
renderCards();

/* DETALHES */
function showDetails(i){
  const f=farmacias[i];
  document.getElementById('cards').style.display="none";
  document.querySelector('.filters').style.display="none";
  document.querySelector('.search-box').style.display="none";
  const d=document.getElementById('details'); d.classList.add("active");
  const dc=document.getElementById('details-carousel'); dc.innerHTML="";
  f.images.forEach((src,j)=>{let img=document.createElement('img'); img.src=src; if(j===0) img.classList.add("active"); dc.appendChild(img);});
  addSwipe(dc);
  document.getElementById("details-name").innerText=f.name;
  document.getElementById("details-stars").innerHTML=getStarHTML(f.stars);
  document.getElementById("details-price").innerText="Pre√ßo: "+f.price;
  document.getElementById("details-hours").innerText="Hor√°rio: "+f.hours;
  document.getElementById("details-address").innerText="Endere√ßo: "+f.address;
  document.getElementById("btn-whatsapp").href=`https://wa.me/${f.whatsapp}`;
  document.getElementById("btn-instagram").href=f.instagram;
  document.getElementById("btn-facebook").href=f.facebook;
  document.getElementById("btn-route").href=`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(f.address)}`;
  document.getElementById("map").src=`https://maps.google.com/maps?q=${encodeURIComponent(f.address)}&output=embed`;
}
function backToList(){
  document.getElementById('details').classList.remove("active");
  document.querySelector('.filters').style.display="flex";
  document.querySelector('.search-box').style.display="flex";
  document.getElementById('cards').style.display="grid";
}
/* CARROSSEL */
function addSwipe(c){let startX=0,endX=0;c.addEventListener('touchstart',e=>startX=e.touches[0].clientX);c.addEventListener('touchend',e=>{endX=e.changedTouches[0].clientX;if(startX-endX>50) nextSlide(c);if(endX-startX>50) prevSlide(c);});}
function nextSlide(c){const imgs=c.querySelectorAll('img'); let i=[...imgs].findIndex(x=>x.classList.contains("active")); imgs[i].classList.remove("active"); imgs[(i+1)%imgs.length].classList.add("active");}
function prevSlide(c){const imgs=c.querySelectorAll('img'); let i=[...imgs].findIndex(x=>x.classList.contains("active")); imgs[i].classList.remove("active"); imgs[(i-1+imgs.length)%imgs.length].classList.add("active");}
setInterval(()=>{if(document.getElementById('cards').style.display!=="none"){document.querySelectorAll('.carousel').forEach(c=>nextSlide(c));}},5000);
/* FILTRO */
function filterCards(type, el){currentFilter=type; document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove("active")); el.classList.add("active"); document.querySelectorAll(".card").forEach(card=>{const okFilter=(type==="all" || card.dataset.price===type); const okSearch=card.querySelector("h2").innerText.toLowerCase().includes(document.getElementById("search").value.toLowerCase()); card.style.display=(okFilter && okSearch)?"block":"none";});}
/* BUSCA */
function searchFarmacia(){filterCards(currentFilter, document.querySelector(`.filter-btn[data=${currentFilter}]`));}
/* TEMA */
function toggleTheme(){let b=document.body; b.dataset.theme=(b.dataset.theme==="light")?"dark":"light";}
</script>
</body>
</html>
